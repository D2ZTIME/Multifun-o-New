<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <!-- Relógio Digital -->
    <div class="clock">
      <span id="hours">00</span>
      <span class="separator">:</span>
      <span id="minutes">00</span>
      <span class="separator">:</span>
      <span id="seconds">00</span>
      <span id="ampm">PM</span>
    </div>

    <!-- Data -->
    <div class="date" id="date">Sexta-feira, 12 de Janeiro 2024</div>

    <!-- Cronômetro -->
    <div class="stopwatch-container">
      <div class="stopwatch">
        <span id="sw-minutes">00</span>
        <span class="separator">:</span>
        <span id="sw-seconds">00</span>
        <span class="separator">:</span>
        <span id="sw-milliseconds">00</span>
      </div>
      <div class="stopwatch-controls">
        <button id="start-sw">▶ Iniciar</button>
        <button id="stop-sw">⏸ Parar</button>
        <button id="reset-sw">⏹ Zerar</button>
        <button id="lap-sw">⏱ Volta</button>
      </div>
      <div class="laps" id="laps-container"></div>
    </div>
  </div>

  <!-- Botões de controle adicionais -->
  <div class="controls">
    <button id="theme-toggle">Tema Escuro</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

</html>
