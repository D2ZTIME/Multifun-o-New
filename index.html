<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D2ZTime - Multifuncional</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>D2ZTime Multifuncional</h1>
    <nav>
      <button data-section="clock" class="active">Rel贸gio</button>
      <button data-section="alarm">Alarme</button>
      <button data-section="stopwatch">Cron么metro</button>
      <button data-section="timer">Timer</button>
      <button data-section="pomodoro">Pomodoro</button>
      <button data-section="weather">Clima</button>
    </nav>
  </header>

  <main>
    <section id="clock" class="active">
      <h2>Rel贸gio Digital</h2>
      <div id="digital-clock">00:00:00</div>
    </section>

    <section id="alarm" class="hidden">
      <h2>Alarme</h2>
      <input type="time" id="alarm-time">
      <button id="set-alarm">Definir Alarme</button>
      <button id="clear-alarm">Cancelar Alarme</button>
      <p id="alarm-status"></p>
    </section>

    <section id="stopwatch" class="hidden">
      <h2>Cron么metro</h2>
      <div id="stopwatch-display">00:00:00</div>
      <button id="start-stopwatch">Iniciar</button>
      <button id="pause-stopwatch">Pausar</button>
      <button id="reset-stopwatch">Zerar</button>
    </section>

    <section id="timer" class="hidden">
      <h2>Timer</h2>
      <input type="number" id="timer-minutes" placeholder="Minutos">
      <input type="number" id="timer-seconds" placeholder="Segundos">
      <div id="timer-display">00:00</div>
      <button id="start-timer">Iniciar</button>
      <button id="pause-timer">Pausar</button>
      <button id="reset-timer">Resetar</button>
    </section>

    <section id="pomodoro" class="hidden">
      <h2>Pomodoro</h2>
      <div id="pomodoro-display">25:00</div>
      <button id="start-pomodoro">Iniciar</button>
      <button id="pause-pomodoro">Pausar</button>
      <button id="reset-pomodoro">Resetar</button>
    </section>

    <section id="weather" class="hidden">
      <h2>Clima Atual</h2>
      <p id="weather-info">Carregando...</p>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
