<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <div class="clock">
      <span id="hours">00</span>
      <span class="separator">:</span>
      <span id="minutes">00</span>
      <span class="separator">:</span>
      <span id="seconds">00</span>
      <span id="ampm">PM</span>
    </div>
    <div class="date" id="date">Sexta-feira, 12 de Janeiro 2024</div>
  </div>

  <!-- Futuros botôes para extras (cronômetro, alarme) -->
  <div class="controls">
    <button id="theme-toggle">Tema Escuro</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
