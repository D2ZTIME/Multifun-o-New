<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>D2Z Time - Relógio Multifuncional</title>
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="icon" href="icons/favicon.png">
</head>
<body>
  <div class="container">
    <h1>Relógio Multifuncional</h1>
    
    <div class="modulo">
      <h2>Relógio Digital</h2>
      <div id="relogio" class="visor">--:--:--</div>
    </div>

    <div class="modulo">
      <h2>Alarme</h2>
      <button onclick="definirAlarme()">⏰ Definir Alarme</button>
      <div id="alarmeStatus">Nenhum alarme definido</div>
    </div>

    <div class="modulo">
      <h2>Clima Atual</h2>
      <div id="clima">Buscando clima...</div>
    </div>
  </div>

  <script src="js/script.js" defer></script>
</body>
</html>
