<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relógio Multifuncional</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Relógio Multifuncional</h1>
    <nav>
      <button class="active">Relógio</button>
      <button>Cronômetro</button>
      <button>Temporizador</button>
      <button>Pomodoro</button>
      <button>Alarme</button>
      <button>Clima</button>
    </nav>
  </header>

  <main>
    <section class="active">
      <h2>Relógio Digital</h2>
      <div id="digital-clock"></div>
    </section>

    <section>
      <h2>Cronômetro</h2>
      <div id="stopwatch-display">00:00</div>
      <button id="start-stopwatch">Iniciar</button>
      <button id="stop-stopwatch">Parar</button>
      <button id="reset-stopwatch">Reiniciar</button>
    </section>

    <section>
      <h2>Temporizador</h2>
      <input type="number" id="timer-minutes" placeholder="Minutos" min="1" />
      <button id="start-timer">Iniciar</button>
      <div id="timer-display">00:00</div>
    </section>

    <section>
      <h2>Pomodoro</h2>
      <div id="pomodoro-display">25:00</div>
      <button id="start-pomodoro">Iniciar</button>
      <button id="reset-pomodoro">Reiniciar</button>
    </section>

    <section>
      <h2>Alarme</h2>
      <input type="time" id="alarm-time" />
      <button id="set-alarm">Definir Alarme</button>
      <div id="alarm-status"></div>
    </section>

    <section>
      <h2>Clima</h2>
      <div id="weather-info">Buscando clima...</div>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
