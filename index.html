<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D2Z Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <button class="menu-btn active" data-section="clock">üïí Rel√≥gio</button>
      <button class="menu-btn" data-section="alarm">‚è∞ Alarme</button>
      <button class="menu-btn" data-section="stopwatch">‚è± Cron√¥metro</button>
      <button class="menu-btn" data-section="timer">‚è≥ Timer</button>
      <button class="menu-btn" data-section="pomodoro">üçÖ Pomodoro</button>
    </aside>

    <main class="content">
      <!-- Rel√≥gio -->
      <section id="clock-section" class="section active">
        <div id="clock" class="clock">00:00:00</div>
        <div id="date" class="date">Segunda-feira, 1 de Janeiro de 2025</div>
      </section>

      <!-- Alarme -->
      <section id="alarm-section" class="section">
        <h2>Configurar Alarme</h2>
        <input type="time" id="alarm-time">
        <button id="set-alarm">Definir Alarme</button>
        <div id="alarm-list"></div>
      </section>

      <!-- Cron√¥metro -->
      <section id="stopwatch-section" class="section">
        <h2>Cron√¥metro</h2>
        <div id="stopwatch-display">00:00:00</div>
        <div class="buttons">
          <button id="start-stopwatch">‚ñ∂ Iniciar</button>
          <button id="pause-stopwatch">‚è∏ Pausar</button>
          <button id="reset-stopwatch">‚èπ Resetar</button>
          <button id="lap-stopwatch">‚è± Volta</button>
        </div>
        <div id="laps-container"></div>
      </section>

      <!-- Timer -->
      <section id="timer-section" class="section">
        <h2>Timer</h2>
        <input type="number" id="timer-minutes" min="1" max="120" placeholder="Minutos">
        <button id="start-timer">Iniciar Timer</button>
        <div id="timer-display">00:00</div>
      </section>

      <!-- Pomodoro -->
      <section id="pomodoro-section" class="section">
        <h2>Pomodoro</h2>
        <div id="pomodoro-display">25:00</div>
        <div class="buttons">
          <button id="start-pomodoro">Iniciar</button>
          <button id="reset-pomodoro">Resetar</button>
        </div>
      </section>
    </main>
  </div>

  <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3" preload="auto"></audio>
  <audio id="alarm-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
